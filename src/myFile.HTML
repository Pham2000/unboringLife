<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnboringLife</title>
    <style>
        body {
            font-family: monospace;
            background-color: #C6E7FF;
            font-size: large;
            text-align: center;
        }
        h1 {
            font-size: xxx-large;
            margin-top: 150px;
        }
        img {
            width: 15%;
            height: 50%;
        }
        button {
            width: 55%;
            font-size: 20px;
            padding: 10px;
            border-radius: 50px;
            background-color: #FFCFEF;
            color: black;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #005f73;
        }
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            text-align: center;
        }
        .close {
            color: red;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: darkred;
        }
    </style>
</head>
<body>

     
    
    <h1> UnboringLife </h1>
    <button id="openModal">&#128512; About</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome to UnboringLife!</h2>
            <p>Is your life a bit boring?</p>
            <p>Why not make it a game?</p>
            <p>Join me >:D</p>
        </div>
    </div>
 
    <button> &#128511; Start &#128511;</button>
    
    
    <script>
        // Get modal elements
        const modal = document.getElementById("myModal");
        const openModalBtn = document.getElementById("openModal");
        const closeModalSpan = document.querySelector(".close");

        openModalBtn.onclick = function () {
            modal.style.display = "block";
        };

        closeModalSpan.onclick = function () {
            modal.style.display = "none";
        };

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
    
</body>
</html>
